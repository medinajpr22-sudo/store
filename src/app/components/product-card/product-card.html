<div
  class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1"
>
  <img [src]="Product.imagen" [alt]="Product.nombre" class="w-full h-52 object-cover" />

  <div class="p-4 space-y-3">
    <h3 class="text-lg font-semibold">
      {{ Product.nombre }}
    </h3>

    <p class="text-sm text-gray-600">
      {{ Product.descripcion }}
    </p>

    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-500">
        {{ Product.marca }}
      </span>
      <span class="text-lg font-bold text-green-600"> ${{ Product.precio }} </span>
    </div>

    <div class="flex gap-2 pt-2">
      <button
        (click)="addToCart()"
        class="flex-1 bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition"
      >
        Agregar
      </button>

      <a
        [routerLink]="['/home/detail-product', Product.slug]"
        class="flex-1 text-center py-2 rounded-xl border border-green-600 text-green-600 hover:bg-green-600 hover:text-white transition"
      >
        Ver detalle
      </a>
    </div>
  </div>
</div>
