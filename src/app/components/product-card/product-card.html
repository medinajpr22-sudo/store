<div
  class="bg-white rounded-2xl overflow-hidden shadow-md
         hover:shadow-xl transition-all duration-300 hover:-translate-y-1"
>
  <!-- Imagen -->
  <img
    [src]="Product.imagen"
    [alt]="Product.nombre"
    class="w-full h-52 object-cover"
  />

  <!-- Contenido -->
  <div class="p-4 space-y-4">
    <h3 class="text-lg font-semibold text-gray-900">
      {{ Product.nombre }}
    </h3>

    <p class="text-sm text-gray-600 line-clamp-2">
      {{ Product.descripcion }}
    </p>

    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-500">
        {{ Product.marca }}
      </span>

      <span class="text-xl font-bold text-green-600">
        {{ Product.precio }}
      </span>
    </div>

    <!-- Acciones -->
    <div class="flex gap-2 pt-2">
      <!-- Carrito -->
      <button
        (click)="addToCart()"
        class="flex-1 bg-green-600 text-white py-2 rounded-xl
               hover:bg-green-700 transition font-medium"
      >
        Agregar
      </button>

      <!-- WhatsApp -->
      <button
        (click)="buyByWhatsapp()"
        class="flex-1 flex items-center justify-center gap-2
               bg-green-500 text-white py-2 rounded-xl
               hover:bg-green-600 transition font-medium"
      >
        <img
          src="assets/icons/whatsapp.svg"
          alt="WhatsApp"
          class="w-5 h-5"
        />
        Comprar
      </button>

      <!-- Detalle -->
      <a
        [routerLink]="['/home/detail-product', Product.slug]"
        class="flex-1 text-center py-2 rounded-xl
               border border-green-600 text-green-600
               hover:bg-green-600 hover:text-white transition font-medium"
      >
        Ver detalle
      </a>
    </div>
  </div>
</div>
