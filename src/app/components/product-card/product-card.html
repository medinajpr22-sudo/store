<!-- Product Card - Microsport Style with Tailwind -->
<div
  class="group bg-[#141414] rounded-3xl overflow-hidden transition-all duration-300 relative border border-white/5 hover:-translate-y-2.5 hover:shadow-[0_20px_40px_rgba(0,0,0,0.4),0_0_20px_rgba(204,255,0,0.1)]"
>
  @if (Product.destacado) {
  <div
    class="absolute top-5 -left-2.5 bg-[#CCFF00] text-black px-5 py-2 font-bold text-xs tracking-wider -skew-x-12 z-10 shadow-[0_4px_10px_rgba(204,255,0,0.3)]"
  >
    DESTACADO
  </div>
  }

  <div class="bg-white/95 p-8 flex items-center justify-center h-[280px] overflow-hidden relative">
    <img
      [src]="Product.imagen[0]"
      [alt]="Product.nombre"
      loading="lazy"
      class="w-full h-full object-contain transition-transform duration-300 group-hover:scale-110"
    />
    <!-- Overlay con ojo para ver detalles -->
    <a
      [routerLink]="['/home/detail-product', Product.slug]"
      class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center cursor-pointer"
    >
      <div
        class="bg-[#CCFF00] w-16 h-16 rounded-full flex items-center justify-center transform scale-75 group-hover:scale-100 transition-transform duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-black"
        >
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      </div>
    </a>
  </div>

  <div class="p-6">
    <div class="text-[#CCFF00] text-sm font-semibold uppercase tracking-wide mb-2">
      {{ Product.marca }}
    </div>
    <h3
      class="font-anton text-2xl font-normal text-white mb-2.5 uppercase tracking-[2px] leading-tight"
    >
      {{ Product.nombre }}
    </h3>
    <p class="text-white/60 text-sm mb-5 leading-relaxed line-clamp-2">{{ Product.descripcion }}</p>

    <div
      class="font-anton text-3xl font-normal text-[#CCFF00] mb-5 tracking-[2px] leading-tight drop-shadow-[0_0_10px_rgba(204,255,0,0.3)]"
    >
      {{ Product.precio }}
    </div>

    <div class="flex flex-col gap-3">
      <!-- Botón Agregar al carrito (principal) -->
      <button
        (click)="addToCart()"
        class="bg-[#CCFF00] text-black border-0 py-4 font-bold text-base uppercase tracking-wide cursor-pointer transition-all duration-300 rounded-lg hover:bg-white hover:shadow-[0_0_20px_rgba(204,255,0,0.5)] hover:-translate-y-0.5 -skew-x-[8deg] flex items-center justify-center gap-2"
      >
        <span class="skew-x-[8deg]">Agregar</span>
      </button>

      <!-- Fila con 2 botones secundarios -->
      <div class="grid grid-cols-2 gap-2.5">
        <!-- Botón WhatsApp (verde) -->
        <button
          (click)="buyByWhatsapp()"
          class="bg-[#25D366] text-white border-0 py-3 font-semibold text-sm uppercase tracking-wide cursor-pointer transition-all duration-300 rounded-lg hover:bg-[#20BA5A] hover:shadow-[0_0_15px_rgba(37,211,102,0.4)] -skew-x-[8deg] flex items-center justify-center gap-1.5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="skew-x-[8deg]"
          >
            <path
              d="M16.6 14c-.2-.1-1.5-.7-1.7-.8c-.2-.1-.4-.1-.6.1c-.2.2-.6.8-.8 1c-.1.2-.3.2-.5.1c-.7-.3-1.4-.7-2-1.2c-.5-.5-1-1.1-1.4-1.7c-.1-.2 0-.4.1-.5c.1-.1.2-.3.4-.4c.1-.1.2-.3.2-.4c.1-.1.1-.3 0-.4c-.1-.1-.6-1.3-.8-1.8c-.1-.7-.3-.7-.5-.7h-.5c-.2 0-.5.2-.6.3c-.6.6-.9 1.3-.9 2.1c.1.9.4 1.8 1 2.6c1.1 1.6 2.5 2.9 4.2 3.7c.5.2.9.4 1.4.5c.5.2 1 .2 1.6.1c.7-.1 1.3-.6 1.7-1.2c.2-.4.2-.8.1-1.2l-.4-.2m2.5-9.1C15.2 1 8.9 1 5 4.9c-3.2 3.2-3.8 8.1-1.6 12L2 22l5.3-1.4c1.5.8 3.1 1.2 4.7 1.2c5.5 0 9.9-4.4 9.9-9.9c.1-2.6-1-5.1-2.8-7m-2.7 14c-1.3.8-2.8 1.3-4.4 1.3c-1.5 0-2.9-.4-4.2-1.1l-.3-.2l-3.1.8l.8-3l-.2-.3c-2.4-4-1.2-9 2.7-11.5S16.6 3.7 19 7.5c2.4 3.9 1.3 9-2.6 11.4"
            />
          </svg>
          <span class="skew-x-[8deg]">Comprar</span>
        </button>

        <!-- Botón Ver detalle -->
        <a
          [routerLink]="['/home/detail-product', Product.slug]"
          class="bg-transparent text-white border-2 border-white/20 py-3 font-semibold text-sm uppercase tracking-wide cursor-pointer transition-all duration-300 rounded-lg hover:border-[#CCFF00] hover:text-[#CCFF00] hover:bg-[#CCFF00]/5 -skew-x-[8deg] flex items-center justify-center no-underline"
        >
          <span class="skew-x-[8deg]">Detalle</span>
        </a>
      </div>
    </div>
  </div>
</div>
