<!-- Navbar con estilos originales de microsport -->
<nav class="navbar" [class.scrolled]="isScrolled()">
  <div class="container">
    <div class="nav-content">
      <!-- Logo -->
      <div class="logo">
        <lucide-icon [img]="CircleDotIcon" class="logo-icon"></lucide-icon>
        <span>MICROSPORT</span>
      </div>

      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a routerLink="/home">Inicio</a></li>
        <li><a (click)="scrollToSection('products')" style="cursor: pointer">Productos</a></li>

        <li><a (click)="scrollToSection('contact')" style="cursor: pointer">Contacto</a></li>
      </ul>

      <!-- Cart Icon -->
      <div class="cart-icon" routerLink="/home/cart" style="cursor: pointer">
        <lucide-icon [img]="CartIcon" class="cart-icon-svg"></lucide-icon>
        @if (cartItemCount > 0) {
          <span class="cart-count">{{ cartItemCount }}</span>
        }
      </div>
    </div>
  </div>
</nav>
