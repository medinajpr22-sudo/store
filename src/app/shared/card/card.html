<!-- Sección de productos con estilo microsport Tailwind -->
<section class="py-20 bg-[#0a0a0a]" id="products">
  <div class="max-w-7xl mx-auto px-5">
    <!-- Header de la sección -->
    <div class="text-left mb-16">
      <span
        class="inline-block py-2 text-white/50 text-sm font-semibold uppercase tracking-[2px] mb-4"
        >CATÁLOGO</span
      >
      <h2
        class="font-anton text-6xl font-normal uppercase tracking-[4px] leading-[0.9] mb-4 text-white"
      >
        PRODUCTOS <span class="text-[#CCFF00]">DESTACADOS</span>
      </h2>
      <p class="text-white/60 max-w-2xl text-lg">Lo mejor de nuestra colección</p>
    </div>

    <!-- Grid de productos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (product of products(); track product.id) {
      <app-product-card [Product]="product"></app-product-card>
      } @empty {
      <p class="text-white/60 text-center col-span-full py-12">No hay productos disponibles.</p>
      }
    </div>
  </div>
</section>
