<!-- Featured Section - Microsport Style with Tailwind -->
<section class="py-24 bg-black relative overflow-hidden">
  <!-- Línea decorativa superior -->
  <div
    class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-[#CCFF00] to-transparent"
  ></div>

  <div class="max-w-7xl mx-auto px-5">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Tecnología Avanzada -->
      <div
        class="group bg-[#141414] p-12 rounded-2xl text-center relative border border-white/5 transition-all duration-500 hover:-translate-y-2.5 hover:border-[#CCFF00] hover:shadow-[0_20px_40px_rgba(0,0,0,0.5),0_0_30px_rgba(204,255,0,0.15)] overflow-hidden"
      >
        <!-- Efecto de brillo -->
        <div
          class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-[#CCFF00]/5 to-transparent transition-all duration-700 group-hover:left-full"
        ></div>

        <div
          class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-[#CCFF00]/10 to-[#CCFF00]/5 rounded-full flex items-center justify-center relative transition-all duration-500 group-hover:scale-110 group-hover:rotate-6 group-hover:from-[#CCFF00]/20 group-hover:to-[#CCFF00]/10"
        >
          <!-- Borde animado -->
          <div
            class="absolute -inset-0.5 rounded-full bg-gradient-to-br from-[#CCFF00] via-transparent to-[#CCFF00] opacity-0 group-hover:opacity-100 transition-opacity duration-500 group-hover:animate-spin"
          ></div>
          <lucide-icon
            [img]="Trophy"
            class="w-10 h-10 text-[#CCFF00] relative z-10 transition-all duration-500 drop-shadow-[0_0_8px_rgba(204,255,0,0.3)] group-hover:scale-110 group-hover:drop-shadow-[0_0_15px_rgba(204,255,0,0.6)]"
          ></lucide-icon>
        </div>

        <h3
          class="font-anton text-2xl font-normal text-white uppercase tracking-[3px] leading-tight mb-4 transition-colors duration-300 group-hover:text-[#CCFF00]"
        >
          Tecnología Avanzada
        </h3>
        <p
          class="text-white/60 text-[15px] leading-relaxed transition-colors duration-300 group-hover:text-white/80"
        >
          Materiales de última generación para máximo rendimiento
        </p>
      </div>

      <!-- Diseño Exclusivo -->
      <div
        class="group bg-[#141414] p-12 rounded-2xl text-center relative border border-white/5 transition-all duration-500 hover:-translate-y-2.5 hover:border-[#CCFF00] hover:shadow-[0_20px_40px_rgba(0,0,0,0.5),0_0_30px_rgba(204,255,0,0.15)] overflow-hidden"
      >
        <div
          class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-[#CCFF00]/5 to-transparent transition-all duration-700 group-hover:left-full"
        ></div>

        <div
          class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-[#CCFF00]/10 to-[#CCFF00]/5 rounded-full flex items-center justify-center relative transition-all duration-500 group-hover:scale-110 group-hover:rotate-6 group-hover:from-[#CCFF00]/20 group-hover:to-[#CCFF00]/10"
        >
          <div
            class="absolute -inset-0.5 rounded-full bg-gradient-to-br from-[#CCFF00] via-transparent to-[#CCFF00] opacity-0 group-hover:opacity-100 transition-opacity duration-500 group-hover:animate-spin"
          ></div>
          <lucide-icon
            [img]="Star"
            class="w-10 h-10 text-[#CCFF00] relative z-10 transition-all duration-500 drop-shadow-[0_0_8px_rgba(204,255,0,0.3)] group-hover:scale-110 group-hover:drop-shadow-[0_0_15px_rgba(204,255,0,0.6)]"
          ></lucide-icon>
        </div>

        <h3
          class="font-anton text-2xl font-normal text-white uppercase tracking-[3px] leading-tight mb-4 transition-colors duration-300 group-hover:text-[#CCFF00]"
        >
          Diseño Exclusivo
        </h3>
        <p
          class="text-white/60 text-[15px] leading-relaxed transition-colors duration-300 group-hover:text-white/80"
        >
          Estética moderna que te hace destacar en la cancha
        </p>
      </div>

      <!-- Máximo Agarre -->
      <div
        class="group bg-[#141414] p-12 rounded-2xl text-center relative border border-white/5 transition-all duration-500 hover:-translate-y-2.5 hover:border-[#CCFF00] hover:shadow-[0_20px_40px_rgba(0,0,0,0.5),0_0_30px_rgba(204,255,0,0.15)] overflow-hidden"
      >
        <div
          class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-[#CCFF00]/5 to-transparent transition-all duration-700 group-hover:left-full"
        ></div>

        <div
          class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-[#CCFF00]/10 to-[#CCFF00]/5 rounded-full flex items-center justify-center relative transition-all duration-500 group-hover:scale-110 group-hover:rotate-6 group-hover:from-[#CCFF00]/20 group-hover:to-[#CCFF00]/10"
        >
          <div
            class="absolute -inset-0.5 rounded-full bg-gradient-to-br from-[#CCFF00] via-transparent to-[#CCFF00] opacity-0 group-hover:opacity-100 transition-opacity duration-500 group-hover:animate-spin"
          ></div>
          <lucide-icon
            [img]="Zap"
            class="w-10 h-10 text-[#CCFF00] relative z-10 transition-all duration-500 drop-shadow-[0_0_8px_rgba(204,255,0,0.3)] group-hover:scale-110 group-hover:drop-shadow-[0_0_15px_rgba(204,255,0,0.6)]"
          ></lucide-icon>
        </div>

        <h3
          class="font-anton text-2xl font-normal text-white uppercase tracking-[3px] leading-tight mb-4 transition-colors duration-300 group-hover:text-[#CCFF00]"
        >
          Máximo Agarre
        </h3>
        <p
          class="text-white/60 text-[15px] leading-relaxed transition-colors duration-300 group-hover:text-white/80"
        >
          Suela optimizada para control total del balón
        </p>
      </div>

      <!-- Comodidad Total -->
      <div
        class="group bg-[#141414] p-12 rounded-2xl text-center relative border border-white/5 transition-all duration-500 hover:-translate-y-2.5 hover:border-[#CCFF00] hover:shadow-[0_20px_40px_rgba(0,0,0,0.5),0_0_30px_rgba(204,255,0,0.15)] overflow-hidden"
      >
        <div
          class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-[#CCFF00]/5 to-transparent transition-all duration-700 group-hover:left-full"
        ></div>

        <div
          class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-[#CCFF00]/10 to-[#CCFF00]/5 rounded-full flex items-center justify-center relative transition-all duration-500 group-hover:scale-110 group-hover:rotate-6 group-hover:from-[#CCFF00]/20 group-hover:to-[#CCFF00]/10"
        >
          <div
            class="absolute -inset-0.5 rounded-full bg-gradient-to-br from-[#CCFF00] via-transparent to-[#CCFF00] opacity-0 group-hover:opacity-100 transition-opacity duration-500 group-hover:animate-spin"
          ></div>
          <lucide-icon
            [img]="Heart"
            class="w-10 h-10 text-[#CCFF00] relative z-10 transition-all duration-500 drop-shadow-[0_0_8px_rgba(204,255,0,0.3)] group-hover:scale-110 group-hover:drop-shadow-[0_0_15px_rgba(204,255,0,0.6)]"
          ></lucide-icon>
        </div>

        <h3
          class="font-anton text-2xl font-normal text-white uppercase tracking-[3px] leading-tight mb-4 transition-colors duration-300 group-hover:text-[#CCFF00]"
        >
          Comodidad Total
        </h3>
        <p
          class="text-white/60 text-[15px] leading-relaxed transition-colors duration-300 group-hover:text-white/80"
        >
          Acolchado premium para partidos de larga duración
        </p>
      </div>
    </div>
  </div>
</section>
